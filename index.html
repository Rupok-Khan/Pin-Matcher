<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="font">
       
        <div class="row">
            <div class="text1">
                <h1 class="text">Let's Play This Game</h1>
            </div>
            
            <div class="col-lg-6 col-sm-12 pin">
                
                    <div class="dis">
                        <div class="display">
                            <p id="random-number"> </p>
                        </div>
                    </div>
                    
                    <div class="button">
    
                        <button class="press" onclick="numberGenerator()">Generate Pin</button>
                        
                    </div>
                    <button id="clearButton" onclick="clearButton()">Clear</button>
               
               
           </div>



            <div class="col-lg-6 col-sm-12 submit">
               
                <div class="dis2">
                    <div class="display2">
                        <input type="text" id="input">
                    </div>
               </div>


               <div class="button1">
                
           
                <div class="first">
                    <button class="btn" onclick="numberInput('7')">7</button>
                    <button class="btn" onclick="numberInput('8')">8</button>
                    <button class="btn" onclick="numberInput('9')">9</button>
                   
                </div>
                <div class="second">
                    <button class="btn" onclick="numberInput('4')">4</button>
                    <button class="btn" onclick="numberInput('5')">5</button>
                    <button class="btn" onclick="numberInput('6')">6</button>
                    
                </div>
                <div class="Third">
                    <button class="btn" onclick="numberInput('1')">1</button>
                    <button class="btn" onclick="numberInput('2')">2</button>
                    <button class="btn" onclick="numberInput('3')">3</button>
                    
                </div>
                <div class="fourth">
                    <button class="btn0" onclick="numberInput('0')">0</button>
                    <button class="btn1" onclick="Clear()">Clear</button>
                   
                    
                </div>
                <button class="btn3" onclick="submit()">Submit</button>
           
               </div>

              

            </div>



        </div>
    </div>



    <!-- if pin matched -->
    <div class="match" id="match">
        <div class="sucess">
            <div class="photo1">
                <img src="wow1.png" alt="">
            </div>
            <div class="photo2">
                <img src="congra_prev_ui.png" alt="">
            </div>

        <h1>Pin Matched</h1>
        <button id="back" onclick="back()">Play it Again</button>

        </div>
    </div>




    <!-- pin not matched -->
    <div class="notmatch" id="notMatch">
        <div class="sad">
            <div class="photo3">
                <img src="sad1.png" alt="">
            </div>
            
            <h1>Pin Not Matched</h1>
            <button id="back2" onclick="back2()">Play it Again</button>
        </div>
    </div>

    
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
